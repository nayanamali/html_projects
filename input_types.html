<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Contact Form</legend>
        <form>
            <label>First Name:</label>
            <input type="text" placeholder="Enter your First  name"/><br><br>

            <label>Last Name:</label>
            <input type="text" placeholder="Enter your last name"/><br><br>

            <!-- e only character comes in number -->
            <label>Mobile No:</label>
            <input type="number" placeholder="Enter number"/><br><br>

            <label>Email:</label>
            <input type="email" placeholder="Enter email"/><br><br>

            <label>Password:</label>
            <input type="password" placeholder="Enter password"/><br><br>

            <label>DOB</label>
            <input type="date">
            <input type="month">
            <input type="week">
            <input type="time">
            <input type="datetime-local"><br><br>

            <input type="color">
            <input type="range"><br><br>

             <label>Choose City</label>
             <input type="checkbox" checked>Pune</input>
             <input type="checkbox">Mumbai</input>
             <input type="checkbox">Solapur</input>
             <input type="checkbox" checked>Kolhapur</input>
             <input type="checkbox">Jalgaon</input>
             <input type="checkbox">Goa</input><br><br>

             <label>Gender:</label>
             <input type="radio" name="gender">Male</input>
             <input type="radio" name="gender">Female</input>
             <input type="radio" name="gender">radio<br><br>

             <label>Favourite Dish:</label>
             <select>
                <option>Please tourist place</option>
                <option>Manali</option>
                <option>Goa</option>
                <option>Kashmir</option>
                <option>Mahableshwar</option>
                <option>Ajinta Caves</option>
             </select><br><br>

             <label>Upload your image</label>
             <input type="file" multiple/><br><br>
             

             <textarea rows="10" cols="10"></textarea><br><br>

             <input type="submit">
        </form>
    </fieldset>
</body>
</html>
